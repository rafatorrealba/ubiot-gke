apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twinbiot-orderer
  labels:
    app: twinbiot-orderer
spec:
  serviceName: twinbiot-orderer
  # Single instance of the Orderer Pod is needed
  replicas: 1
  selector:
    matchLabels:
      app: twinbiot-orderer
  template:
    metadata:
      labels:
        app: twinbiot-orderer
    spec:
      containers:
      - name: twinbiot-orderer

        # Image used
        image: hyperledger/fabric-orderer:2.2.1
        env:
          # Points to the orderer.yaml
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: ORDERER_GENERAL_LISTENADDRESS
            value: 0.0.0.0
          - name: ORDERER_GENERAL_LISTENPORT
            value: 7050
          - name: ORDERER_GENERAL_GENESISMETHOD
            value: file
          - name: ORDERER_GENERAL_GENESISFILE
            value: /var/hyperledger/orderer/genesis.block
          - name: ORDERER_GENERAL_LOCALMSPID
            value: OrdererMSP
          - name: ORDERER_GENERAL_LOCALMSPDIR
            value: /var/hyperledger/orderer/msp
          - name: ORDERER_GENERAL_TLS_ENABLED
            value: true
          - name: ORDERER_GENERAL_TLS_PRIVATEKEY
            value: /var/hyperledger/orderer/tls/server.key
          - name: ORDERER_GENERAL_TLS_CERTIFICATE
            value: /var/hyperledger/orderer/tls/server.crt
          - name: ORDERER_GENERAL_TLS_ROOTCAS
            value: [/var/hyperledger/orderer/tls/ca.crt]
          - name: ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR
            value: 1
          - name: ORDERER_KAFKA_VERBOSE
            value: true
          - name: ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE
            value: /var/hyperledger/orderer/tls/server.crt
          - name: ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY
            value: /var/hyperledger/orderer/tls/server.key
          - name: ORDERER_GENERAL_CLUSTER_ROOTCAS
            value: [/var/hyperledger/orderer/tls/ca.crt]
        volumeMounts:
        - name: orderer-ledger
          mountPath: /var/hyperledger/production/orderer
        - name: fabric-config
          mountPath: /var/hyperledger/orderer/msp/
          subPath: /fabric/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp/
        - name: fabric-config
          mountPath: /var/hyperledger/orderer/tls/
          subPath: /fabric/test-network/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/
        - name: fabric-config
          mountPath: /var/hyperledger/fabric/genesis.block
          subPath: /fabric/test-network/system-genesis-block/genesis.block
        ports:
        - containerPort: 7050
        readinessProbe:
          tcpSocket:
            port: 7050

  volumeClaimTemplates:
  - metadata:
      name: orderer-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi

---
# Expose the port 7050 as ClusterIP
kind: Service
apiVersion: v1
metadata:
  name: orderer
spec:
  selector:
    app: "twinbiot-orderer"
  ports:
  - name: "grpc"
    port: 7050
    protocol: TCP
    targetPort: 7050
