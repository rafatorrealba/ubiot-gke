apiVersion: v1
kind: PersistentVolume
metadata:
  name: fabric
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: %NFS_CLUSTER_IP
    path: "/"
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fabric
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 2Gi
