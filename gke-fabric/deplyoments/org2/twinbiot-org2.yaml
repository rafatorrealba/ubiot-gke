# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: twinbiot-org2
  labels:
    app: twinbiot-org2
spec:
  serviceName: twinbiot-org2
  replicas: 1
  selector:
    matchLabels:
      app: twinbiot-org2
  template:
    metadata:
      labels:
        app: twinbiot-org2
    spec:
      containers:
      - name: twinbiot-org2
        # Image used
        image: gcr.io/guminator/twinbiot-org2:1.0
        # Uncomment the following during development/testing of the image
        # imagePullPolicy: Always
        env:
          - name: FABRIC_CFG_PATH
            value: /var/hyperledger/config
          - name: FABRIC_LOGGING_SPEC
            value: DEBUG
          - name: ORDERER_ADDRESS
            value: orderer-example:7050
          - name: ORG_CONTEXT
            value: org2.example.com
          - name: CORE_PEER_ADDRESS
            value: 0.0.0.0:7051
        volumeMounts:
        - mountPath: /var/hyperledger/production
          name: peer0-org2
        - name: dockersock
          mountPath: /var/run/docker.sock
        ports:
        - containerPort: 7051
        - containerPort: 7052
        - containerPort: 9443  
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata:
      name: peer0-org2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi

---
# Expose the port 7051 as ClusterIP
kind: Service
apiVersion: v1
metadata:
  name: peer0-org2-example-com
spec:
  selector:
    app: "twinbiot-org1"
  ports:
  - name: "grpc"
    port: 7051
    protocol: TCP
    targetPort: 7051
  - name: "chaincode"
    port: 7052
    protocol: TCP
    targetPort: 7052
  - name: "ops"
    port: 9443
    protocol: TCP
    targetPort: 9443
