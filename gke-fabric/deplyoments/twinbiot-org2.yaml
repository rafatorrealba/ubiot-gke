apiVersion: v1
kind: Service
metadata:
  name: peer0-org2
  labels:
    app: peer0-org2
spec:
  ports:
  - port: 9051
    name: org2
  - port: 9052
    name: chaincode
  clusterIP: None
  selector:
    app: peer0-org2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: peer0-org2
spec:
  selector:
    matchLabels:
      app:  peer0-org2 # Label selector that determines which Pods belong to the StatefulSet
                 # Must match spec: template: metadata: labels
  serviceName: "peer0-org2"
  replicas: 1
  template:
    metadata:
      labels:
        app: peer0-org2 # Pod template's label selector
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name:  peer0-org2
        image: gcr.io/guminator/twinbiot-org2:5.0
        env:
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: CORE_PEER_ID
            value: peer0-org2
          - name: CORE_PEER_ADDRESS
            value: peer0-org2:9051
          - name: CORE_PEER_LISTENADDRESS
            value: 0.0.0.0:9051
          - name: CORE_PEER_CHAINCODEADDRESS
            value: peer0-org2:9052
          - name: CORE_PEER_CHAINCODELISTENADDRESS
            value: 0.0.0.0:9052
          - name: CORE_PEER_GOSSIP_BOOTSTRAP
            value: peer0-org2:9051
          - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
            value: peer0-org2:9051
          - name: CORE_PEER_GOSSIP_ORGLEADER
            value: "false"
          - name: CORE_PEER_GOSSIP_USELEADERELECTION
            value: "true"
          - name: CORE_PEER_PROFILE_ENABLED
            value: "true"
          - name: CORE_VM_ENDPOINT
            value: unix:///var/run/docker.sock
          - name: CORE_PEER_LOCALMSPID
            value: Org2MSP
          - name: CORE_PEER_MSPCONFIGPATH
            value: /var/hyperledger/config/peerOrganizations/org2.example.com/peers/peer0-org2/msp
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: CORE_PEER_TLS_CERT_FILE
            value: /var/hyperledger/config/peerOrganizations/org2.example.com/peers/peer0-org2/tls/server.crt
          - name: CORE_PEER_TLS_KEY_FILE
            value: /var/hyperledger/config/peerOrganizations/org2.example.com/peers/peer0-org2/tls/server.key
          - name: CORE_PEER_TLS_ROOTCERT_FILE
            value: /var/hyperledger/config/peerOrganizations/org2.example.com/peers/peer0-org2/tls/ca.crt
        ports:
        - containerPort: 9051
          name: org2
        - containerPort: 9052
          name: chaincode
        volumeMounts:
        - name: org2
          mountPath: /var/hyperledger/production
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata:
      name: org2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
