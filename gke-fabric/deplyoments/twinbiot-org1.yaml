apiVersion: v1
kind: Service
metadata:
  name: peer0-org1
  labels:
    app: peer0-org1
spec:
  ports:
  - port: 7051
    name: org1
  - port: 7052
    name: chaincode
  clusterIP: None
  selector:
    app: peer0-org1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: peer0-org1
spec:
  selector:
    matchLabels:
      app:  peer0-org1 # Label selector that determines which Pods belong to the StatefulSet
                 # Must match spec: template: metadata: labels
  serviceName: "peer0-org1"
  replicas: 1
  template:
    metadata:
      labels:
        app: peer0-org1 # Pod template's label selector
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name:  peer0-org1
        image: gcr.io/guminator/twinbiot-org1:5.0
        env:
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: CORE_PEER_ID
            value: peer0-org1
          - name: CORE_PEER_ADDRESS
            value: peer0-org1:7051
          - name: CORE_PEER_LISTENADDRESS
            value: 0.0.0.0:7051
          - name: CORE_PEER_CHAINCODEADDRESS
            value: peer0-org1:7052
          - name: CORE_PEER_CHAINCODELISTENADDRESS
            value: 0.0.0.0:7052
          - name: CORE_PEER_GOSSIP_BOOTSTRAP
            value: peer0-org1:7051
          - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
            value: peer0-org1:7051
          - name: CORE_PEER_GOSSIP_ORGLEADER
            value: "false"
          - name: CORE_PEER_GOSSIP_USELEADERELECTION
            value: "true"
          - name: CORE_PEER_PROFILE_ENABLED
            value: "true"
          - name: CORE_VM_ENDPOINT
            value: unix:///var/run/docker.sock
          - name: CORE_PEER_LOCALMSPID
            value: Org1MSP
          - name: CORE_PEER_MSPCONFIGPATH
            value: /var/hyperledger/config/peerOrganizations/org1.example.com/peers/peer0-org1/msp
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: CORE_PEER_TLS_CERT_FILE
            value: /var/hyperledger/config/peerOrganizations/org1.example.com/peers/peer0-org1/tls/server.crt
          - name: CORE_PEER_TLS_KEY_FILE
            value: /var/hyperledger/config/peerOrganizations/org1.example.com/peers/peer0-org1/tls/server.key
          - name: CORE_PEER_TLS_ROOTCERT_FILE
            value: /var/hyperledger/config/peerOrganizations/org1.example.com/peers/peer0-org1/tls/ca.crt
        ports:
        - containerPort: 7051
          name: org1
        - containerPort: 7052
          name: chaincode
        volumeMounts:
        - name: org1
          mountPath: /var/hyperledger/production
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata:
      name: org1
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
